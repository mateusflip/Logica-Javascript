<html>
<meta charset= "UTF-8">


<script>
function pulaLinha(){
    document.write("<br>");
}

function mostra(frase){
    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Digite o número de vitórias"));
var empates = parseInt(prompt("Digite o número de empates")); //parseInt transforma o string em número
var passado = 20;


var pontos = (vitorias * 3) + empates;

mostra("O número de pontos é " + pontos);

if(pontos > passado){
    mostra("Seu time está melhor que no ano passado");
}if(pontos < passado) {
    mostra("Seu time está pior que ano passado")
}if(pontos == passado){
    mostra("Seu time está igual ao ano passado")  
}





</script>
<html>
