<html>

<head>
    <title>Jogo de Adivinha</title>
</head>
<script>

function pulaLinha(){
    document.write("<br>");
}

function mostra(frase){
    
    document.write(frase);
    pulaLinha();
}

for (linhas = 0; linhas <3; linhas++){ //for recebe três condições
    for(colunas = 0; colunas <=10; colunas++){
        document.write("*")
    }
    pulaLinha();
}

</script>

</html>
